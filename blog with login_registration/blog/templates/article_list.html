{% extends 'base.html' %}
{% block content %}




<section class="blog">
    <div class="container">
        <div class="row">

            <h1>Article List</h1>
            <div class="articles">
                {% for articles in all_post %}
                    <div class="col-sm-4">
                    <div class="article">
{#                        <h3><a href="{{ articles.get_absolute_url }}">{{ articles.title }}</a></h3>#}
                        <h2><a href='{% url "post_detail_view" id=articles.id %}'>{{ articles.title }}</a></h2>
                        <p>{{ articles.snippet }}<br></p>
                        <p>{{ articles.date }}</p>
                    </div>
                    </div>
                {% endfor %}
            </div>
            </div>

        </div>
    </div>

</section>

{% endblock %}
